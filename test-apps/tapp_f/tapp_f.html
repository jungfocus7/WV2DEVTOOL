<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tapp_f</title>
<style>
body.c_body {
  background-color: rgba(0, 0, 0, 0.904);
  margin: 4px; padding: 0px;
  font-family: 'Malgun Gothic', 'Consolas', 'monaco', 'monospace';
  font-size: 12px; color: whitesmoke;
  overflow: hidden;
  user-select: none;
}

div.c_rootCont {
  position: relative; display: block;
  background-color: midnightblue;
  width: 300px; height: 300px;
  margin: 0px; padding: 8px;
  box-sizing: border-box;
  border-radius: 4px;
  border: solid cornsilk 2px;
  overflow-x: hidden; overflow-y: hidden;
}


/*## 이렇게 쓰면 SVGSVGElement는 HTMLElement의 style속성
  렌더링 파이프라인으로 적용된다.
  */
svg.c_svgCont {
  position: relative; display: block;
  background-color: rebeccapurple;
  width: 100%; height: 100%;
  left: 0px; top: 0px;
}


/*## ~~ */
div.c_downPanel {
  position: absolute;
  background-color: rgba(34, 139, 34, 0.644);
  width: 140px; height: 32px;
  left: calc(50% - 70px); bottom: 8px;
  text-align: center; border-radius: 10px 10px 0px 0px;
}

input.c_btnStart {
  cursor: pointer; border: 0; line-height: 1.7; padding: 0 7px;
  font-size: 0.7rem; text-align: center; color: white;
  text-shadow: 1px 1px 1px black; border-radius: 5px;
  background-color: tomato;
  background-image: linear-gradient(
    to top left,
    rgb(0 0 0 / 20%),
    rgb(0 0 0 / 20%) 30%,
    transparent
  );
  box-shadow:
    inset 2px 2px 3px rgb(255 255 255 / 60%),
    inset -2px -2px 3px rgb(0 0 0 / 60%);
}
input.c_btnStart:active {
  box-shadow:
    inset -2px -2px 3px rgb(255 255 255 / 60%),
    inset 2px 2px 3px rgb(0 0 0 / 60%);
}

input.c_inputCount {
  margin: 0.4rem 0;
  font-size: 0.7rem; text-align: center;
  border: 0px; height: 19px;
}
</style>
</head>

<body class="c_body">
  <div class="c_rootCont">
    <svg class="c_svgCont">
<style>

</g> -->
      </g>
    </svg>

    <div class="c_downPanel">
      <input class="c_inputCount" type="number" min="3" max="60" value="3" placeholder="cnt">
      <input class="c_btnStart" type="button" value="START">
    </div>
  </div>

  <script defer type="module" src="./tapp_f.js"></script>

</html>
