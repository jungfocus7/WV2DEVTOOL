<body style="background-color: black;">

<script type="text/javascript">

const fn_collectParentHierarchy = (obj, pn=0) => {
    const rarr = [];

    let tco = obj;
    while (tco !== null) {
        if (pn === 0)
            rarr.push(tco);
        else if (pn === 1)
            rarr.push(tco.toString());

        // tco = Reflect.getPrototypeOf(tco); // 원시타입(Primitive Type) 불가
        tco = Object.getPrototypeOf(tco);
    }

    // console.log(rarr);
    return rarr;
};

const fn_getAllPropertyNames = (obj, cbf) => {
  const tset = new Set();

  let tco = obj;
  while (tco !== null) {
    for (const tk of Reflect.ownKeys(tco)) {
        const to = obj[tk];
        cbf(tset, tk, to);
    }

    tco = Reflect.getPrototypeOf(tco);
  }

  return Array.from(tset);
};
